<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Proveedores sugeridos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:form>
            <!--Encabezado-->
            <nav class="navbar navbar-expand-lg navar-light" style="background-color: #4361EE;">
                <div class="container-fluid" style="margin-left:4%;">
                    <a class="navbar-brand" href="../../menu.xhtml">
                        <div style="background-color: white; border-radius: 50%;">
                            <h:graphicImage value="../../Imagenes/logoPNG.png"  style="width: 85px; height: 85px;"/>
                        </div>
                    </a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav" style="width: 40%;">
                            <li class="navbar-nav" style="margin-left:4%;">
                                <h4 class="text-white">Proveedores sugeridos</h4>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container">  
                <br/>
                <div class="row g-3 text-center" style="justify-content: center;">
                    <br/><br/>
                    <h:dataTable value="#{inventarioController.findAll()}" var="c" border="0" style="width: 80%;">
                        <h:column>
                            <f:facet name="header"><h6 class = "text-center text-white" style="background-color: #4361EE;"><b>Imagen</b></h6></f:facet>
                            <h:graphicImage value="#{inventarioController.getImagenBase64(c)}"
                                            style="width: 120px; height: 120px;"/> 
                        </h:column>        
                        <h:column>
                            <f:facet name="header"><h6 class = "text-center text-white" style="background-color: #4361EE;"><b>Orden</b></h6></f:facet>
                            <h5> #{c.ordenAccesorio.orden.orden}</h5>
                        </h:column>        
                        <h:column>
                            <f:facet name="header"><h6 class = "text-center text-white" style="background-color: #4361EE;"><b>SKU</b></h6></f:facet>
                            <h5> #{c.ordenAccesorio.orden.sku}</h5>
                        </h:column>   
                        <h:column>
                            <f:facet name="header"><h6 class = "text-center text-white" style="background-color: #4361EE;"><b>Precio inicial</b></h6></f:facet>
                            <h5> #{c.ordenAccesorio.precioInicial}</h5>
                        </h:column>        
                        <h:column>
                            <f:facet name="header">
                                <h6 class = "text-center text-white" style="background-color: #4361EE;">
                                    <h:graphicImage value="../../Imagenes/edit.png"  style="width: 15px; height: 15px;"/>
                                </h6>
                            </f:facet>
                            <h:commandButton class="btn btn-outline-primary" value="Editar" action="#{inventarioController.prepareEdit(c)}"/>
                        </h:column>       
                    </h:dataTable>
                    <br/>
                </div>
            </div>
            <div style="position: relative; margin-top: 4%">
                <h:messages class="alert alert-primary"/>
            </div>
        </h:form>
    </h:body>
</html>
