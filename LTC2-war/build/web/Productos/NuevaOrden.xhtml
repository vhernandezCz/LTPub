<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar producto</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </h:head>
    <h:body>
        <!--Encabezado-->
        <nav class="navbar navbar-expand-lg navar-light" style="background-color: #4361EE;">
            <div class="container-fluid" style="margin-left:4%;">
                <a class="navbar-brand" href="../menu.xhtml">
                    <div style="background-color: white; border-radius: 50%;">
                        <h:graphicImage value="../Imagenes/logoPNG.png"  style="width: 85px; height: 85px;"/>
                    </div>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav" style="width: 40%;">
                        <li class="navbar-nav" style="margin-left:4%;">
                            <h4 class="text-white">Configurar nueva orden</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Formulario-->    
        <div class="container">   
            <h:form class="row g-3" id="AgregarProducto">
                <div class="row g-3 text-center" style="margin-top: 50px;">
                    <br/>
                    <h:graphicImage value="#{datosAccesorioController.getImagenBase64(b)}"
                                                style="width: 80%; height: 80%;"/> 
                   
                </div>

                <div class="row g-3 text-center border border-2 border-primary rounded" style="justify-content: center; padding-bottom: 18px;">
                    <div class="col-auto" style = "text-align: left;">
                        <b><label class="col-form-label text-primary">SKU:</label></b>
                        <label class="col-form-label text-primary ">#{datosAccesorioController.inventario.ordenAccesorio.orden.sku}</label>
                        <br/>

                        <b><label class="col-form-label text-primary">Tipo: </label></b>
                        <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.datosAccesorio.clasificacion.nombre}</label>
                        <br/>

                        <b><label class="col-form-label text-primary">Nombre:</label></b>
                        <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.datosAccesorio.nombre}</label>
                    </div>
                    <div class="col-auto" style = "text-align: left;">
                        <b><label class="col-form-label text-primary">Orden:</label></b>
                        <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.orden.orden}</label>
                        <br/>

                        <b><label class="col-form-label text-primary">Categoría:</label></b>
                        <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.datosAccesorio.categoria.nombre}</label>
                        <br/>

                        <b><label class="col-form-label text-primary">Descripción:</label></b>
                        <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.datosAccesorio.descripcion}</label>

                    </div>
                    <div class="col-auto">
                        <b><label class="col-form-label text-primary">Precio inicial:</label></b>
                        <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.precioInicial}</label>
                    </div>
                </div>

                    <h:commandButton class="btn btn-secondary"  
                                 value="Crear nueva orden" 
                                 action="#{categoriaController.mainClean('AltaCategoria')}"
                                 style="margin-left: 80%; margin-bottom: 1%; width: 195px;"></h:commandButton>

                <div class="row g-3" style="justify-content: center;">
                    <div class="col-auto">
                        <b><label class="col-form-label">Cantidad</label></b>
                    </div>

                    <div class="col-auto">
                        <h:inputText class ="form-control" 
                                     id="Cantidad"
                                     value = "#{datosAccesorioController.inventario.enStock}"/>
                    </div>
                </div>

                <div class="row g-3" style="justify-content: center;">
                    <div class="col-auto">
                        <h:commandButton class="btn btn-success" value="Agregar" 
                                         action="#{inventarioController.agregarProductoEstiloExistente(datosAccesorioController.inventario)}"
                                         style = "margin-top: 15px; width: 150px; margin-left: 4%;"/>
                    </div>
                    <div class="col-auto">
                        <h:commandButton style = "margin-top: 15px; width: 150px; margin-left: 4%;"
                                         class="btn btn-outline-danger" 
                                         value="Regresar" 
                                         action="#{datosAccesorioController.mainClean('AltaProducto')}"/>    
                    </div>
                </div>
            </h:form>
        </div>
        <br/><br/>


    </h:body>

    <h:messages class="alert alert-primary" />

</html>
