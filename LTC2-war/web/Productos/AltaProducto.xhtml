<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar producto</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </h:head>
    <h:body>
        <!--Encabezado-->
        <nav class="navbar navbar-expand-lg navar-light" style="background-color: #4361EE;">
            <div class="container-fluid" style="margin-left:4%;">
                <a class="navbar-brand" href="../menu.xhtml">
                    <div style="background-color: white; border-radius: 50%;">
                        <h:graphicImage value="../Imagenes/logoPNG.png"  style="width: 85px; height: 85px;"/>
                    </div>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav" style="width: 40%;">
                        <li class="navbar-nav" style="margin-left:4%;">
                            <h4 class="text-white">Agregar producto</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Formulario-->    
        <div class="container">   
            <h:form class="row g-3" id="AgregarProducto" style="justify-content: center; margin-top: auto;">
                <div class="col-auto">
                    <h:commandButton class="btn btn-success" value="Estilo existente" 
                                     action="#{datosAccesorioController.mainClean('AgregarProductoEstiloExistente')}"
                                     style = "margin-top: 15px; width: 150px; margin-left: 4%;"/>
                    <h:commandButton class="btn btn-success" value="Nuevo estilo" 
                                     action="#{datosAccesorioController.mainClean('NuevoEstilo')}"
                                     style = "margin-top: 15px; width: 150px; margin-left: 4%;"/>
                </div>
            </h:form>
        </div>
        <br/><br/>


    </h:body>

    <h:messages class="alert alert-primary" />

</html>
