<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Configuracion deducciones</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <!--Encabezado-->
        <nav class="navbar navbar-expand-lg navar-light" style="background-color: #4361EE;">
            <div class="container-fluid" style="margin-left:4%;">
                <a class="navbar-brand" href="../menu.xhtml">
                    <div style="background-color: white; border-radius: 50%;">
                        <h:graphicImage value="../Imagenes/logoPNG.png"  style="width: 85px; height: 85px;"/>
                    </div>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav" style="width: 40%;">
                        <li class="navbar-nav" style="margin-left:4%;">
                            <h4 class="text-white">Configuración deducciones</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!--Formulario-->    
        <h:form class="text-center" style="width: 45%; margin: 0 auto;" id="ConfiguraciónDeducciones">
            <div class="row g-3 align-items-center">
                <div class="col-auto" style="width: 30%; margin-left:15%;">
                    <br/>
                    <label class="col-form-label">Gasto de preparación</label>
                </div>
                <div class="col-auto">
                    <br/>
                    <h:inputText class ="form-control" 
                                 id="GastoPreparación"
                                 required="true"
                                 requiredMessage="El campo gasto de preparación es requerido."
                                 validator="numerosValidator"
                                 value = "#{configuracionDeduccionesController.configuracionDeducciones.empaquetado}"/>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto" style="width: 30%; margin-left:15%;">
                    <label class="col-form-label"> Costo de entrega</label>
                </div>
                <div class="col-auto">
                    <br/>
                    <h:inputText class ="form-control" 
                                 required="true"
                                 requiredMessage="El campo costo de entrega es requerido."
                                  id="CostoEntrega"
                                 validator="numerosValidator"
                                 value = "#{configuracionDeduccionesController.configuracionDeducciones.entrega}"/>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto" style="width: 30%; margin-left:15%;">
                    <label class="col-form-label"> Costo de importación </label>
                </div>
                <div class="col-auto">
                    <br/>
                    <h:inputText class ="form-control" 
                                 validator="numerosValidator"
                                 required="true"
                                 requiredMessage="El campo costo de importación es requerido."
                                  id="CostoImportación"
                                 value = "#{configuracionDeduccionesController.configuracionDeducciones.importacion}"/>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto" style="width: 30%; margin-left:15%;">
                    <label class="col-form-label">Porcentaje de comisiones</label>
                </div>
                <div class="col-auto">
                    <br/>
                    <h:selectOneMenu class="form-select" value="#{configuracionDeduccionesController.configuracionDeducciones.comisionesPorcentaje}"
                                     required="true"
                                     id="PorcentajeComisiones"
                                     requiredMessage="El campo comisiones es requerido."
                                     >
                        <f:selectItem itemLabel="Seleccione un porcentaje"
                                      itemValue="Seleccione un porcentaje"/>
                        <f:selectItem itemLabel="3%"
                                      itemValue="3"/>
                        <f:selectItem itemLabel="5%"
                                      itemValue="5"/>
                        <f:selectItem itemLabel="8%"
                                      itemValue="8"/>
                        <f:selectItem itemLabel="10%"
                                      itemValue="10"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto" style="width: 30%; margin-left:15%;">
                    <label class="col-form-label">Porcentaje de margen de beneficio</label>
                </div>
                <div class="col-auto">
                    <br/>
                    <h:selectOneMenu  class="form-select" value="#{configuracionDeduccionesController.configuracionDeducciones.porcentajeMargenBeneficio}"
                                      required="true"
                                      requiredMessage="El porcentaje de margen de beneficio es requerido."
                                       id="PorcentajeMargenBeneficio">
                        <f:selectItem itemLabel="Seleccione un porcentaje"
                                      itemValue="Seleccione un porcentaje"/>
                        <f:selectItem itemLabel="10%"
                                      itemValue="10"/>
                        <f:selectItem itemLabel="12%"
                                      itemValue="12"/>
                        <f:selectItem itemLabel="15%"
                                      itemValue="15"/>
                        <f:selectItem itemLabel="20%"
                                      itemValue="20"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="text-center" >
                    <br/><br/>
                    <h:commandButton class="btn btn-primary" value="Guardar" action="#{configuracionDeduccionesController.guardar()}"/>
                </div>
            </div>
        </h:form>
        <br/><br/>
    </h:body>

    <h:messages class="alert alert-primary" />
            
        <footer style="background-color: #4361EE; position: absolute; bottom: 0;
                width: 100%; height: 10%">
            <p class="text-center">

            </p>
            <br/><br/><br/>
        </footer>
</html>
