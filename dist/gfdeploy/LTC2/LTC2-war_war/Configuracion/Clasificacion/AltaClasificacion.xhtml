<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alta clasificación</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <!--Encabezado-->
        <nav class="navbar navbar-expand-lg navar-light" style="background-color: #4361EE;">
            <div class="container-fluid" style="margin-left:4%;">
                <a class="navbar-brand" href="../../menu.xhtml">
                    <div style="background-color: white; border-radius: 50%;">
                        <h:graphicImage value="../../Imagenes/logoPNG.png"  style="width: 85px; height: 85px;"/>
                    </div>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav" style="width: 40%;">
                        <li class="navbar-nav" style="margin-left:4%;">
                            <h4 class="text-white">Alta clasificación</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!--Formulario-->    
        <h:form class="text-center" style="width: 45%; margin: 0 auto;" id="AltaCategoria">
            <div class="row g-3 align-items-center">
                <div class="col-auto" style="width: 30%; margin-left:15%;">
                    <br/>
                    <label class="col-form-label">Nombre</label>
                </div>
                <div class="col-auto">
                    <br/>
                    <h:inputText class ="form-control" 
                                 id="Nombre"
                                 value = "#{clasificacionController.clasificacion.nombre}"/>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="text-center" >
                    <br/><br/>
                    <h:commandButton class="btn btn-primary" value="Guardar" action="#{clasificacionController.insert()}"/>
                    <h:commandButton style="margin-left: 1%;" class="btn btn-outline-danger" value="Regresar" action="#{clasificacionController.mainClean('ConsultaClasificacion')}"/>
                </div>
            </div>
        </h:form>
        <br/><br/>
    </h:body>

    <h:messages class="alert alert-primary" style="margin-top: 15%;"/>
    <footer style="background-color: #4361EE; position: absolute; bottom: 0;
            width: 100%; height: 10%">
        <p class="text-center">

        </p>
        <br/><br/><br/>
    </footer>
</html>
