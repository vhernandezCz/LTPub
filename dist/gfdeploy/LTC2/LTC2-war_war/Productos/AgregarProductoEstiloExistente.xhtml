<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar producto</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </h:head>
    <h:body>
        <!--Encabezado-->
        <nav class="navbar navbar-expand-lg navar-light" style="background-color: #4361EE;">
            <div class="container-fluid" style="margin-left:4%;">
                <a class="navbar-brand" href="../menu.xhtml">
                    <div style="background-color: white; border-radius: 50%;">
                        <h:graphicImage value="../Imagenes/logoPNG.png"  style="width: 85px; height: 85px;"/>
                    </div>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav" style="width: 40%;">
                        <li class="navbar-nav" style="margin-left:4%;">
                            <h4 class="text-white">Agregar producto</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script>
            $(document).ready(function () {
                if ('#{datosAccesorioController.showDivNuevaOrden}' === 'true') {
                    $("#nuevaOrdenDiv").show();
                } else {
                    $("#nuevaOrdenDiv").hide();
                }
            });
        </script>

        <!--Formulario-->    
        <div class="container">  
            <h:form id="AgregarProducto">
                <div class="row g-3">

                    <div class="col-auto">
                        <br/>  
                        <label class="col-form-label">Categoría</label>
                        <h:selectOneMenu class="form-select" value="#{datosAccesorioController.categoria}" 
                                         onchange="submit()" 
                                         converter="categoriaConverter" 
                                         onclick="#{datosAccesorioController.categoriaChange()}"
                                         style="min-width: 190px;">
                            <f:selectItems value="#{datosAccesorioController.findAllCategoria()}" var="item" itemLabel="#{item.nombre}" itemValue="#{item}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="col-auto">
                        <br/>  
                        <label class="col-form-label">Tipo</label>
                        <br/>
                        <h:selectOneMenu class="form-select" 
                                         value="#{datosAccesorioController.clasificacion}" 
                                         onchange="submit()" 
                                         style="min-width: 190px;"
                                         converter="clasificacionConverter">
                            <f:selectItems value="#{datosAccesorioController.clasificaciones}" var="subItem" itemLabel="#{subItem.nombre}" itemValue="#{subItem}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="col-auto">
                        <br/>  
                        <br/>
                        <h:commandButton class="btn btn-success" value="Buscar" 
                                         action="#{datosAccesorioController.buscarEstilos(datosAccesorioController.clasificacion.idClasificacion,datosAccesorioController.categoria.idCategoria)}"
                                         style = "margin-top: 15px; width: 150px; margin-left: 4%;"/>
                    </div>

                    <div class="col-auto">
                        <br/>
                        <div class="col-auto" style="position: relative; margin-left: 1%; text-align: right; width: 710px;">
                            <label>¿No encontraste el estilo?</label>
                            <h:commandButton class="btn btn-link"  
                                             value="Registra una nuevo estilo" 
                                             action="#{datosAccesorioController.mainClean('NuevoEstiloAñadirProveedor')}"
                                             style="margin-bottom: 1%; width: 195px;"></h:commandButton>
                        </div>
                    </div>


                    <div class="row g-3 text-center" style="margin-top: 50px;">
                        <br/>
                        <h:dataTable value="#{datosAccesorioController.columnas.columna1}" var="b" border="0" style="width: 15%; margin-left:10%;">
                            <h:column class="col-3">
                                <f:facet name="header"></f:facet>
                                <h:commandLink action="#{datosAccesorioController.consultarPorDatosAccesorio(b)}"> 
                                    <h:graphicImage value="#{datosAccesorioController.getImagenBase64(b)}"
                                                    style="width: 80%; height: 80%;"/> 
                                </h:commandLink>                              
                            </h:column>
                        </h:dataTable>

                        <h:dataTable value="#{datosAccesorioController.columnas.columna2}" var="b" border="0" style="width: 15%;">
                            <h:column class="col-3">
                                <f:facet name="header"></f:facet>
                                <h:commandLink action="#{datosAccesorioController.consultarPorDatosAccesorio(b)}"> 
                                    <h:graphicImage value="#{datosAccesorioController.getImagenBase64(b)}"
                                                    style="width: 80%; height: 80%;"/> 
                                </h:commandLink>  
                            </h:column>
                        </h:dataTable>

                        <h:dataTable value="#{datosAccesorioController.columnas.columna3}" var="b" border="0" style="width: 15%;">
                            <h:column class="col-3">
                                <f:facet name="header"></f:facet>
                                <h:commandLink action="#{datosAccesorioController.consultarPorDatosAccesorio(b)}"> 
                                    <h:graphicImage value="#{datosAccesorioController.getImagenBase64(b)}"
                                                    style="width: 80%; height: 80%;"/> 
                                </h:commandLink> 
                            </h:column>
                        </h:dataTable>

                        <h:dataTable value="#{datosAccesorioController.columnas.columna4}" var="b" border="0" style="width: 15%;">
                            <h:column class="col-3">
                                <f:facet name="header"></f:facet>
                                <h:commandLink action="#{datosAccesorioController.consultarPorDatosAccesorio(b)}"> 
                                    <h:graphicImage value="#{datosAccesorioController.getImagenBase64(b)}"
                                                    style="width: 80%; height: 80%;"/> 
                                </h:commandLink> 
                            </h:column>
                        </h:dataTable>

                        <h:dataTable value="#{datosAccesorioController.columnas.columna5}" var="b" border="0" style="width: 15%;">
                            <h:column class="col-3">
                                <f:facet name="header"></f:facet>
                                <h:commandLink action="#{datosAccesorioController.consultarPorDatosAccesorio(b)}"> 
                                    <h:graphicImage value="#{datosAccesorioController.getImagenBase64(b)}"
                                                    style="width: 80%; height: 80%;"/> 
                                </h:commandLink> 
                            </h:column>
                        </h:dataTable>
                        <br/>
                    </div>

                    <div class="row g-3 text-center border border-2 border-primary rounded" style="justify-content: center; padding-bottom: 18px;">
                        <div class="col-auto" style = "text-align: left;">
                            <b><label class="col-form-label text-primary">SKU:</label></b>
                            <label class="col-form-label text-primary ">#{datosAccesorioController.inventario.ordenAccesorio.orden.sku}</label>
                            <br/>

                            <b><label class="col-form-label text-primary">Tipo: </label></b>
                            <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.datosAccesorio.clasificacion.nombre}</label>
                            <br/>

                            <b><label class="col-form-label text-primary">Nombre:</label></b>
                            <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.datosAccesorio.nombre}</label>
                        </div>
                        <div class="col-auto" style = "text-align: left;">
                            <b><label class="col-form-label text-primary">Orden:</label></b>
                            <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.orden.orden}</label>
                            <br/>

                            <b><label class="col-form-label text-primary">Categoría:</label></b>
                            <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.datosAccesorio.categoria.nombre}</label>
                            <br/>

                            <b><label class="col-form-label text-primary">Descripción:</label></b>
                            <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.datosAccesorio.descripcion}</label>

                        </div>
                        <div class="col-auto">
                            <b><label class="col-form-label text-primary">Precio inicial:</label></b>
                            <label class="col-form-label text-primary">#{datosAccesorioController.inventario.ordenAccesorio.precioInicial}</label>
                        </div>
                    </div>

                    <h:commandButton id="nuevaOrdenBtn"
                                     class="btn btn-primary"  
                                     disabled="#{datosAccesorioController.deshabilitarBtnNuevaOrden}"
                                     value="Crear nueva orden" 
                                     action="#{datosAccesorioController.prepararNuevaOrden()}"
                                     style="margin-left: 80%; margin-bottom: 1%; width: 195px;"></h:commandButton>


                    <div class="text-center" style="width: 45%; margin: 0 auto;">       
                        <div class="row g-3 align-items-center">
                            <div class="col-auto" style="width: 30%; margin-left:15%;">
                                <br/>
                                <label class="col-form-label">Cantidad</label>
                            </div>
                            <div class="col-auto">
                                <br/>
                                <h:inputText class ="form-control" 
                                             id="Cantidad"
                                             value = "#{datosAccesorioController.cantidadAgregar}"/>
                            </div>
                        </div>
                        <br/>
                        <div class ="card border-danger border-3" id ="nuevaOrdenDiv" >
                            <br/>
                            <b><h5 style="color: chocolate;">Actualizar datos proveedor sugerido</h5></b>
                            <div class="row g-3 align-items-center">
                                <div class="col-auto" style="width: 30%; margin-left:15%;">
                                    <br/>
                                    <b><label class="col-form-label">Nueva Orden</label></b>
                                </div>
                                <div class="col-auto">
                                    <br/>
                                    <h:inputText class ="form-control" 
                                                 id="nuevaOrdenTxt"
                                                 value = "#{datosAccesorioController.nuevaOrden}"
                                                 validator="ordenValidator"/>
                                </div>
                            </div>

                            <div class="row g-3 align-items-center">
                                <div class="col-auto" style="width: 30%; margin-left:15%;">
                                    <br/>
                                    <b><label class="col-form-label">Nuevo SKU</label></b>
                                </div>
                                <div class="col-auto">
                                    <br/>
                                    <h:inputText class ="form-control" 
                                                 id="nuevoSKUTxt"
                                                 value = "#{datosAccesorioController.nuevoSKU}"
                                                 validator="SKUValidator"/>

                                </div>
                            </div>

                            <div class="row g-3 align-items-center">
                                <div class="col-auto" style="width: 30%; margin-left:15%;">
                                    <br/>
                                    <b><label class="col-form-label">Nuevo precio inicial</label></b>
                                </div>
                                <div class="col-auto">
                                    <br/>
                                    <h:inputText class ="form-control" 
                                                 id="nuevoPrecioInicialTxt"
                                                 value = "#{datosAccesorioController.nuevoPrecioInicial}"/>
                                </div>
                            </div>
                            <br/>
                            <div class="col-auto">
                                <h:commandButton class="btn btn-success" value="Guardar" 
                                                 action="#{datosAccesorioController.crearNuevaOrdenProveedorSugerido()}"
                                                 style = "margin-top: 15px; width: 150px; margin-left: 4%;"/>

                                <h:commandButton class="btn btn-secondary" value="Cancelar" 
                                                 action="#{datosAccesorioController.ocultarNuevaOrden()}"
                                                 style = "margin-top: 15px; width: 150px; margin-left: 4%;"/>
                            </div>
                            <br/>
                        </div>
                    </div>


                    <div class="row g-3" style="justify-content: center;">
                        <div class="col-auto">
                            <h:commandButton class="btn btn-success" value="Agregar" disabled="#{datosAccesorioController.deshabilitarBtnAgregar}" 
                                             action="#{datosAccesorioController.agregarProductoEstiloExistente(
                                                       datosAccesorioController.inventario.ordenAccesorio.idOrdenAccesorio, 
                                                       datosAccesorioController.cantidadAgregar)}"
                                             style = "margin-top: 15px; width: 150px; margin-left: 4%;"/>
                        </div>
                        <div class="col-auto">
                            <h:commandButton style = "margin-top: 15px; width: 150px; margin-left: 4%;"
                                             class="btn btn-outline-danger" 
                                             value="Regresar" 
                                             action="#{datosAccesorioController.mainClean('AltaProducto')}"/>    
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
        <br/><br/>


    </h:body>

    <h:messages class="alert alert-primary" />

</html>
