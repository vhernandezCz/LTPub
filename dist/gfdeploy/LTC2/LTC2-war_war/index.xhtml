<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lucky T </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"/>
    </h:head>
    <h:body class="container">
        <br/><br/>
        <h:form class="text-center" style="width: 38%; margin: 0 auto;">

            <h3 class="mt-3"><h:graphicImage value="Imagenes/logo.jpg"  style="width: 90px; height: 90px;"/></h3>                   
            <h3 class="mt-3">Iniciar Sesi&oacute;n</h3>
            <br/><br/>
            
            <div class="mb-3 row d-flex justify-content-center">
                <div class="col-sm-10">
                    <h:outputText value = "Correo "/>
                    <h:inputText class ="form-control" required="true" value = "#{usuarioController.correo}"/>
                </div>
            </div>
            <div class="mb-3 row d-flex justify-content-center">
                <div class="col-sm-10">
                    <h:outputText value = "Password "/>
                    <h:inputSecret class ="form-control justify-content-center" required="true" value="#{usuarioController.password}"/>
                </div>
            </div>
             <br/>
            <div class="mb-3 row d-flex justify-content-center">
                <div class="col-sm-10">
                    <h:commandButton class="btn btn-primary" value="Iniciar Sesion" action="#{usuarioController.iniciarSesion()}"/>
                </div>
            </div>
        </h:form>

    </h:body>
</html>
